<h2>BASIC META TAGS</h2>
<!--     Define keywords for search engines -->
<meta name="keywords" content="your, tags" />
<!--     Define a description of your web page -->
<meta name="description" content="150 words" />
<!--     Refresh document every 30 seconds -->
<meta http-equiv="refresh" content="30">
<meta name="subject" content="your website's subject">
<meta name="copyright" content="company name">
<meta name="language" content="EN">
<meta name="robots" content="index,follow, noindex, nofollow, none" />
<meta name="revised" content="Sunday, July 18th, 2010, 5:15 pm" />
<meta name="abstract" content="">
<meta name="topic" content="">
<meta name="summary" content="">
<meta name="Classification" content="Business">
<!--     Define the author of a page -->
<meta name="author" content="name, email@hotmail.com">
<meta name="designer" content="">
<meta name="reply-to" content="email@hotmail.com">
<meta name="owner" content="">
<meta name="url" content="https://www.argentina.gob.ar/economia/conocimiento/argentina-programa">
<meta name="identifier-URL" content="https://www.argentina.gob.ar/economia/conocimiento/argentina-programa">
<meta name="directory" content="submission">
<meta name="category" content="">
<meta name="coverage" content="Worldwide">
<meta name="distribution" content="Global">
<meta name="rating" content="General">
<meta name="revisit-after" content="7 days">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The browser's viewport is the area of the window in which web content can be seen. This is often not the same size as the rendered page, in which case the browser provides scrollbars for the user to scroll around and access all the content. -->
<!-- Apple introduced / The initial-scale property controls the zoom level when the page is first loaded. -->
<!-- The width property controls the size of the viewport. It can be set to a specific number of pixels like width=600 or to the special value device-width, which is the width of the screen in CSS pixels at a scale of 100%. -->
